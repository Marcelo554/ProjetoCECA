
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset='utf-8'>
    <title>Cadastro de usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm">
    <div class="row">
      <h1>Cadastrar Usuários</h1>
  <div class="col-4">
    <form action="{{pessoa[0]['codigo']}}" method="POST">
        <div class="mb-3">
          <label for="codigo" class="form-label">codigo</label>
          <input type="text" class="form-control" id="codigo"
          name = "codigo"
          value='{{pessoa[0]["codigo"]}}'
          readonly>
          </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome"
          name=nome
          value='{{pessoa[0]["Nome"]}}'>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="date" class="form-control" id="senha"
            name="senha" value='{{pessoa[0]["senha"]}}'>
          </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-clockwise"> </i>Atualizar</button>
      </form>
      </div>
    </div>
  </div>
  </body>
</html>
