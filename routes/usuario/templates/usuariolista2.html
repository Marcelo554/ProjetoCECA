<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb5o2Q5FOd5+yXp1hc5mXA5SM5T0fQ05R4m9n"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  >

  <title>Relação Usuários</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container mt-5">
    <h1 class="text-primary text-center display-4 mb-4">Relação de Usuários</h1>

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-body">
          <table class="table table-striped table-hover text-center">
            <thead class="table-primary">
              <tr>
                <th>Código</th>
                <th>Nome</th>
              </tr>
            </thead>
            <tbody>
              {% for usuario in usuarios %}
              <tr>
                <td>{{ usuario.codigo }}</td>
                <td>{{ usuario.nome }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="mt-auto py-4 text-center">
      <button class="btn btn-outline-primary btn-lg px-4" onclick="voltar()">Voltar</button>
    </footer>
  </div>

  <script>
    function voltar() {
      window.location.href = "/"; // Redireciona para a página inicial
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Iq4/ikCvEz4e5kk5hZtgbM5ebA8o"

    crossorigin="anonymous"
  ></script>


  <div class="button-container">
    <br />
    <!--    <button class="btn salvar">Salvar</button>-->
    <button class="btn voltar" onclick="Retornar()">Retornar</button>
    <!--    <button class="btn atualizar">Atualizar</button>-->
</div>

<script>
    function Retornar() {
      window.location.href = "{{ url_for('menu.menu_modulo_cadastros_gerais') }}";
    }
</script>

</body>
</html>
